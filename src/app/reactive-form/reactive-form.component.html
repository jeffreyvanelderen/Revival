<p>reactive-form</p>

<form [formGroup]="form">
    <label>Name
        <input type="text" formControlName="name" />
    </label>

    <label>email
        <input type="email" formControlName="email" />
    </label>

    <button id="submitButton" type="submit" [disabled]="form.invalid" (click)="onPressSubmit()">Submit</button>
</form>

<p>Name: {{form.value.name}}</p>
<p>Email: {{form.value.email}}</p>
